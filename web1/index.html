    <!-- 스타일 초기화 -->
        <!-- reset.css나 normalize.css를 cdn 또는 다운로드 받아 link 로 연결 -->
        <!-- <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" rel="stylesheet"> -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" rel="stylesheet">
    <style>
        /* font-family : "1차 폰트명", "2차 폰트명", 3차 폰트명;}
        3차 폰트는 기본 폰트를 적용함
        기본 폰트 : 브라우저에서 기본 제공
        sans-serif(고딕), serif(명조), cursive(궁서), monospace(가로세로비율1:1) 등
        */
        * { margin: 0; padding: 0; }    /* 바깥 여백, 안 여백 */
        /* 한 속성에 여러 값이 들어가게 되면 기재 순서대로 시계 방향 */
        /* 인라인 방식 태그는 좌우 여백만 조절 가능, 상하는 불가 (블록 방식은 상하좌우 조절 가능) */
        body { width: 100%; font-family: 'Noto Sans KR', sans-serif; }
        ul { list-style: none; }
        a { text-decoration: none; }
        img { border: none; }
        /* 위 스타일 설정은 기본 설정 */
        /* 속성 설정은 통합 -> 세부 순서로 기술 */
        /* 박스 사이즈
        box-sizing : content-box | padding-box | border-box
        설정하지 않으면 content-box가 기본값, 그 밖에 border-box를 사용함
        content-box 크기 : 크기 + 패딩 + 보더 + 마진
        border-box 크기 : 크기 + 마진 */

    /* 위치 속성 */
    /* opsition : static | relative | absolute | fixed */
        .container { clear: both; width: 100%; }
        .hd { clear:both; width: 100%; }
        .tnb { clear: both; width: 100%; height: 30px; background-color: crimson; }
        .tnb_wrap { clear: both; width: 1800px ; margin: 0 auto; height: 20px; }
        .left_tnb {float: left; }
        .left_tnb li { float: left; line-height: 35px; }
        .left_tnb li:first-child::after { content: "|"; color: #fff; margin-right: 10px; }
        .left_tnb li a { margin-right: 10px; }
        .left_tnb li a:hover {color: gold; }
        .right_tnb {float: right; }
        .right_tnb li {float: left; line-height: 35px; }
        .right_tnb li a {margin-left: 10px; }
        .tnb ul li a { color: #fff; font-size: 0.9em; }
        .gnb { clear:both; width: 100%; height: 80px; background-color: #fff; border-bottom: 1px solid slategray; }

    </style>
</head>

        </nav>
        <nav class="gnb">

            </div>
        </nav>
    </header>
    <div class="content">

    </div>

    </footer>
</div>
